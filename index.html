<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Davao Weather Map</title>

  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#111111" />

  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, Arial; }
    #topbar { padding: 10px; border-bottom: 1px solid #ddd; }
    #map { height: calc(100% - 52px); }
    #status { font-size: 14px; opacity: 0.9; }
    button { padding: 8px 10px; }
  </style>
</head>
<body>
  <div id="topbar">
    <button id="locBtn">Use my location</button>
    <span id="status">Waiting for location permission…</span>
  </div>
  <div id="map"></div>

  <script>
    // PWA: register service worker (no offline behavior; just needed for installability)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js").catch(() => {});
    }

    const statusEl = document.getElementById("status");
    const locBtn = document.getElementById("locBtn");

    let map;
    let marker;

    // Default center: Davao City (fallback if location denied)
    const davaoCity = { lat: 7.070200, lng: 125.607596 };

    function setStatus(msg) {
      statusEl.textContent = msg;
    }

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: davaoCity,
        zoom: 13,
        mapTypeControl: false,
        streetViewControl: false,
        fullscreenControl: true,
      });

      // Initial marker at Davao (until we get user location)
      marker = new google.maps.Marker({
        position: davaoCity,
        map,
        title: "Davao City (default)",
      });

      // Ask for location immediately on load
      requestLocation();
    }

    function requestLocation() {
      if (!("geolocation" in navigator)) {
        setStatus("Geolocation not supported on this device.");
        return;
      }

      setStatus("Requesting location…");

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const userPos = {
            lat: pos.coords.latitude,
            lng: pos.coords.longitude,
          };

          marker.setPosition(userPos);
          marker.setTitle("You are here");
          map.setCenter(userPos);
          map.setZoom(16);

          setStatus(`Location OK: ${userPos.lat.toFixed(5)}, ${userPos.lng.toFixed(5)}`);
        },
        (err) => {
          // If denied/unavailable, keep Davao City
          setStatus("Location denied/unavailable. Showing Davao City.");
          map.setCenter(davaoCity);
          map.setZoom(13);
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 30000,
        }
      );
    }

    locBtn.addEventListener("click", requestLocation);
  </script>

  <!-- Google Maps JS API -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCv3fMlFc7PxJXR4Y65zJTsxPbWxnpc8I&callback=initMap">
  </script>
</body>
</html>
